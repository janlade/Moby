<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Moby</title>
    <link href="page_3.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="box-form">
        <div id="left">
            <div class="horizontal-alignment" id="left-header">
                <h1 id="left-header-text"></h1>
            </div>

            <div id="left-content">
                <div id="title">
                    <p> Let's travel together! </p>
                </div>
<!-- TODO container wrapper -->
                <div class="container">
                    <img src="../images/type.png">
                    <label for="type">*Type of post:</label>
                    <select id="type">
                        <option value="offer_routes_id">Offer a ride</option>
                        <option value="request_routes_id">Need a ride</option>
                    </select>
                </div>

                <div class="container">
                    <img src="../images/calendar.png">
                    <label for="date">*Date:</label>
                    <input type="date" id="date">
                </div>        
            
                <div class="container">
                    <img src="../images/time.png">
                    <label for="time">*Time:</label>
                    <input type="time" id="time">
                </div>

                <div class="container">
                    <img src="../images/start.png">
                    <label for="start">*Where from:</label>
                    <input type="text" id="start">
                </div>

                <div class="container">
                    <img src="../images/end.png">
                    <label for="end">*Where to:</label>
                    <input type="text" id="end">
                </div>

                <div class="container">
                    <img src="../images/seat-number.png">
                    <label for="seats">Number of seats:</label>
                    <select id="seats">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                    </select>
                </div>

                <div class="container">
                    <img src="../images/contact2.png">
                    <label for="end">*Contact:</label>
                    <input type="text" id="contact">
                </div>

                <div class="container">
                    <img src="../images/note2.png">
                    <label for="end">Note:</label>
                </div>
                <textarea rows="4" cols="50" id="note"></textarea>
                
                <!-- <div class="container" id="note-container">
                    <input type="text" id="note">
                </div> -->

                <div class="container" id="button-container">
                    <button class="button" id="exit-button">Exit</button>
                    <button class="button" id="save-button">Save</button>
                </div>
            </div>
        </div>

        <div id="right">
            <div id="header-logo">
                <img src="../images/MOBY_ICON.png" id="icon">
            </div>
            <!-- <div id="new-post">
                you wanna put on a new post?
                <button class="new-post-button" id="new-post-button-right"> New Post </button>
            </div> -->
            <div id="back">
                <button class="button" id="back-button"> Back </button>
            </div>
            <div id="logout">
                <button class="button" id="logout-button"> Logout  </button>
            </div>
        </div>    
    </div>  
    <script type="module" src="page_3.js"></script>
</body>

</html>
