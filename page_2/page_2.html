<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Moby</title>
    <link href="page_2.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="box-form">
        <div id="left">
            <div class="horizontal-alignment" id="left-header">
                <!-- <div id="map-location-container">
                    <img src="../images/road.jpg" id="road">
                </div> -->
                <h1 id="left-header-text"></h1>
            </div>
            
            <div class="horizontal-alignment" id="left-search">
                <div id="map-location-container">
                    <img src="../images/map-location.png" id="map-location">
                </div>
                <input type="text" placeholder="From" class="search-area" id="start-location">
                <input type="text" placeholder="To" class="search-area" id="end-location">
                <input type="date" placeholder="Date" class="search-area" id="date">
                <button type="submit" id="search-button"> Search </button>
            </div>

            <div id="loader-container">
                <div class="loader" id="loader"></div>
            </div>

            <div id="left-content">
                <div id="start-pic">
                    <img src="../images/startpic.png" id="left-content-start-pic">
                </div>
                <div class="ride-share-content" id="ride-share-content-top">
                    <p> Carpool offer: </p>
                    <div class="display-board" id="ride_provider"></div>
                </div>

                <div class="ride-share-content" id="ride-share-content-bottom">
                    <p> Carpool request: </p>
                    <div class="display-board" id="ride_requester"></div>
                </div>
            </div>
        </div>

        <div id="right">
            <div id="header-logo">
                <img src="../images/MOBY_ICON.png" alt="Moby Icon">
            </div>
            <div id="new-post">
                you wanna put on a new post?
                <button class="new-post-button" id="new-post-button-right"> New Post </button>
            </div>
            <div id="logout">
                <button class="button" id="logout-button"> Logout  </button>
            </div>
        </div>    
    </div>  
    <script src="page_2.js"></script>
</body>

</html>
