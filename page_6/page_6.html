<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Moby</title>
    <link href="page_6.css" rel="stylesheet" type="text/css" />
</head>



<body>
    <div id="box-form">
        <div id="left">
            <h1>Create your account here!</h1>
            <div id="left-container">
                <div id="error-msg-holder">
                    <p id="error-msg">User name already taken</p>
                </div>
                <input type="text" placeholder="username" id="username">
                <input type="password" placeholder="password" id="password">
                <button type=button id="submit">Create account</button>
            </div>
        </div>

        <div id="right">
            <img src="../images/MOBY_ICON.png" alt="Moby Icon">
            <h1>DHBW RideShare</h1>
            <h2>Hey there, I am Moby! Use this awesome platform to find your next Ride to the DHBW and study like no one else. Happy riding!</h2>
        </div>
        <script src="page_6.js"></script>
</body>

</html>
