<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Moby</title>
    <link href="page_5.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>

<body>
    <div id="box-form">
        <div id="left">
            <div class="horizontal-alignment" id="left-header">
                <h1 id="left-header-text"></h1>
            </div>

            <div id="left-content">
                <div id="date-time"></div>
                <div id="start-end-location"></div>
                <div id="map-container">
                    <div id="map"></div>
                </div>
                <!-- <div id="price"></div> -->
                <div id="left-bottom">
                    <div id="user-container">
                        <img src="../images/user.png">
                    </div>
                    <div id="user-contact">
                        <img src="../images/contact.png">
                    </div>
                    <div id="seat">
                        <img src="../images/seats.png">
                    </div>
                    <div id="note">
                        <img src="../images/note.png">
                    </div>
                </div>
            </div>
        </div>

        <div id="right">
            <div id="header-logo">
                <img src="../images/MOBY_ICON.png" id="icon" alt="Moby Icon">
            </div>
            <div id="new-post">
                you wanna put on a new post?
                <button class="new-post-button" id="new-post-button-right"> New Post </button>
            </div>
            <div id="back">
                <button class="button" id="back-button"> Back </button>
            </div>
            <div id="logout">
                <button class="button" id="logout-button"> Logout  </button>
            </div>
        </div>    
    </div>  
    <script src="page_5.js"></script>
</body>

</html>
