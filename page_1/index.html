<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Moby</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>



<body>
    <div id="box-form">
        <div id="left">
            <div id="left-container">
                <img src="../images/MOBY_ICON.png" alt="Moby Icon">
                <h1>DHBW RideShare</h1>
                <h2>Hey there, I am Moby! Use this awesome platform to find your next Ride to the DHBW and study like no one else. Happy riding!</h2>
            </div>
        </div>

        <div id="right">
            <h5>Login</h5>
            <p id="create-account-msg">Don't have an account? <a href="../page_6/page_6.html">Create Your Account</a> it takes less than a minute</p>
            
            <div id="login-error-msg-holder">
                <p id="login-error-msg">Invalid username or password</p>
            </div>

            <input type="text" placeholder="username" id="username">
            <input type="password" placeholder="password" id="password">

            <br><br>

            <div id="horizontal-alignment">
                <input type="checkbox" name="checkbox" checked />
                <label for="checkbox">Remember me</label><br>
                <p><a href="../page_6/page_6.html">forgot password?</a></p>
            </div>

            <br>

            <button type=button id="login">Login</button>
        </div>
        <script src="script.js"></script>
</body>

</html>
