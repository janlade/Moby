<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Moby</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="box-form">
      <div class="left">
        <div class="overlay">
        <h1>DHBW RideShare</h1>
        <p>Hello Moby! Use this awesome platform to find your next Ride to the DHBW and study like
          no one else. Happy riding!
        </p>
      </div>  
    </div>

    <div class="right">
      <h5>Login</h5>
      <p>Don't have an account? <a href="#">Create Your Account</a> it takes less than a minute</p>
      <div class="inputs">
        <input type="text" placeholder="user name">
        <br>
        <input type="password" placeholder="password">
      </div>
        
        <br><br>
        
      <div class="remember-me--forget-password">
        <label>
          <input type="checkbox" name="item" checked/>
          <span class="text-checkbox">Remember me</span>
        </label>
          <p><a href="#">forget password?</a></p>
      </div>
        
        <br>
        <button>Login</button>
    </div>
  </body>
</html>
